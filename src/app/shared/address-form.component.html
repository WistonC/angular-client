<div [formGroup]="addressForm">
  <div class="form-group">
    <label for="addressLine">{{ 'ADDRESS_FORM.ADDRESS_LINE' | translate }}</label>
    <input type="text" id="addressLine" class="form-control" formControlName="addressLine"
           [placeholder]="'ADDRESS_FORM.ADDRESS_LINE' | translate" />
    <div *ngIf="addressForm.get('addressLine')?.invalid && addressForm.get('addressLine')?.touched" class="alert alert-danger">
      {{ 'ADDRESS_FORM.ADDRESS_LINE' | translate }} is required.
    </div>
  </div>

  <div class="form-group">
    <label for="city">{{ 'ADDRESS_FORM.CITY' | translate }}</label>
    <select id="city" class="form-control" formControlName="city">
      <option value="" disabled selected>{{ 'ADDRESS_FORM.CITY' | translate }}</option>
      <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
    </select>
    <div *ngIf="addressForm.get('city')?.invalid && addressForm.get('city')?.touched" class="alert alert-danger">
      {{ 'ADDRESS_FORM.CITY' | translate }} is required.
    </div>
  </div>

  <div class="form-group">
    <label for="postalCode">{{ 'ADDRESS_FORM.POSTAL_CODE' | translate }}</label>
    <input type="text" id="postalCode" class="form-control" formControlName="postalCode"
           [placeholder]="'ADDRESS_FORM.POSTAL_CODE' | translate" />
    <div *ngIf="addressForm.get('postalCode')?.invalid && addressForm.get('postalCode')?.touched" class="alert alert-danger">
      <div *ngIf="addressForm.get('postalCode')?.errors?.['required']">
        {{ 'ADDRESS_FORM.POSTAL_CODE' | translate }} is required.
      </div>
      <div *ngIf="addressForm.get('postalCode')?.errors?.['pattern']">
        Invalid {{ 'ADDRESS_FORM.POSTAL_CODE' | translate }} format. (e.g., K1A 0T6)
      </div>
    </div>
  </div>
</div>
