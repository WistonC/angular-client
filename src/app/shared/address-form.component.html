<div [formGroup]="addressForm">
  <div class="form-group">
    <label for="addressLine">Address Line</label>
    <input type="text" id="addressLine" class="form-control" formControlName="addressLine" placeholder="Enter your address" />
    <div *ngIf="addressForm.get('addressLine')?.invalid && addressForm.get('addressLine')?.touched" class="alert alert-danger">
      Address Line is required.
    </div>
  </div>

  <div class="form-group">
    <label for="city">City</label>
    <select id="city" class="form-control" formControlName="city">
      <option value="" disabled selected>Select your city</option>
      <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
    </select>
    <div *ngIf="addressForm.get('city')?.invalid && addressForm.get('city')?.touched" class="alert alert-danger">
      City is required.
    </div>
  </div>

  <div class="form-group">
    <label for="postalCode">Postal Code</label>
    <input type="text" id="postalCode" class="form-control" formControlName="postalCode" placeholder="Enter your postal code (e.g., K1A 0T6)" />
    <div *ngIf="addressForm.get('postalCode')?.invalid && addressForm.get('postalCode')?.touched" class="alert alert-danger">
      <div *ngIf="addressForm.get('postalCode')?.errors?.['required']">Postal Code is required.</div>
      <div *ngIf="addressForm.get('postalCode')?.errors?.['pattern']">Invalid Postal Code format. (e.g., K1A 0T6)</div>
    </div>
  </div>
</div>
